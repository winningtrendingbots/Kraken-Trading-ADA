name: ğŸ¤– Train OHLCV Hybrid Model ğŸ¤– 

on:
  schedule:
    - cron: '0 2 * * *'  # Diario a las 2 AM UTC
  workflow_dispatch:
    inputs:
      force_train:
        description: 'Forzar reentrenamiento'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  train-hybrid-ohlcv:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Check model age
        id: check
        run: |
          echo "Verificando edad del modelo OHLCV..."
          
          if [ "${{ github.event.inputs.force_train }}" = "true" ]; then
            echo "ğŸ”§ Entrenamiento forzado"
            echo "should_train=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ -d "ADAUSD_MODELS" ] && [ -f "ADAUSD_MODELS/adausd_hybrid_lstm_ohlcv.pth" ]; then
            last_train=$(stat -c %Y "ADAUSD_MODELS/adausd_hybrid_lstm_ohlcv.pth")
            current_time=$(date +%s)
            age=$((current_time - last_train))
            days=$((age / 86400))
            
            echo "ğŸ“Š Modelo tiene $days dÃ­as"
            
            if [ $days -ge 7 ]; then
              echo "ğŸ”„ Reentrenamiento necesario (â‰¥7 dÃ­as)"
              echo "should_train=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… Modelo vigente ($days dÃ­as)"
              echo "should_train=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ No existe modelo OHLCV"
            echo "should_train=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ Setup Python
        if: steps.check.outputs.should_train == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        if: steps.check.outputs.should_train == 'true'
        run: |
          echo "ğŸ“¦ Instalando dependencias..."
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§  Train OHLCV LSTM Model
        if: steps.check.outputs.should_train == 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo ""
          echo "ğŸ”¥ ============================================"
          echo "   ENTRENANDO MODELO LSTM OHLCV COMPLETO"
          echo "============================================"
          echo ""
          echo "âœ¨ CaracterÃ­sticas:"
          echo "   â€¢ Predice: Open, High, Low, Close, Volume"
          echo "   â€¢ SEQ_LEN: 60 (contexto amplio)"
          echo "   â€¢ Hidden: 80 (capacidad para 5 outputs)"
          echo "   â€¢ Dropout: 0.4 (regularizaciÃ³n)"
          echo "   â€¢ Batch: 128 (estabilidad)"
          echo "   â€¢ LR: 0.0005 (convergencia suave)"
          echo "   â€¢ Restricciones OHLC incorporadas"
          echo ""
          
          python LSTM HÃ­brido - PredicciÃ³n OHLCV Completo.py
          
          echo ""
          echo "âœ… Entrenamiento completado"
      
      - name: ğŸ“Š Validate metrics
        if: steps.check.outputs.should_train == 'true'
        run: |
          echo ""
          echo "ğŸ” Validando mÃ©tricas del modelo OHLCV..."
          
          if [ -f "ADAUSD_MODELS/config_hybrid_ohlcv.json" ]; then
            echo "âœ… ConfiguraciÃ³n encontrada"
            
            echo ""
            echo "ğŸ“Š MÃ‰TRICAS DEL MODELO OHLCV:"
            python3 <<'PYEOF'

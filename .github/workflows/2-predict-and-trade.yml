name: Predict & Trade

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-and-trade:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check if model exists
        id: check
        run: |
          if [ -d "ADAUSD_MODELS" ] && [ "$(ls -A ADAUSD_MODELS/*.keras 2>/dev/null)" ]; then
            echo "has_model=true" >> $GITHUB_OUTPUT
          else
            echo "has_model=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for model
        if: steps.check.outputs.has_model == 'false'
        run: |
          echo "Esperando modelo inicial..."
          echo "Ejecuta 'Train Model' primero"
          exit 0
      
      - name: Setup Python
        if: steps.check.outputs.has_model == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        if: steps.check.outputs.has_model == 'true'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate predictions
        if: steps.check.outputs.has_model == 'true'
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Generando predicciones..."
          python predict_and_filter.py
      
      - name: Execute trades
        if: steps.check.outputs.has_model == 'true'
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Ejecutando estrategia..."
          python trading_orchestrator.py
              
      - name: Save signals and orders
        if: steps.check.outputs.has_model == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add trading_signals.csv orders_executed.csv *.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No hay nuevos datos"
          else
            git commit -m "Trading cycle $(date -u +%H:%M)"
            git push
            echo "Datos guardados"
          fi

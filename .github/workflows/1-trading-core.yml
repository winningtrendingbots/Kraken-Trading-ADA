name: ðŸ¤– Trading Bot Core

on:
  schedule:
    - cron: '0 8 * * *'      # Entrenar diario 9 AM UTC
    - cron: '0 * * * *'      # PredicciÃ³n + Trading cada hora
    - cron: '*/15 * * * *'   # Monitoreo cada 15 minutos
  
  workflow_dispatch:
    inputs:
      task:
        description: 'Tarea a ejecutar'
        required: true
        type: choice
        options:
          - train
          - predict
          - monitor
          - all

permissions:
  contents: write

concurrency:
  group: trading-${{ github.event.schedule || github.event.inputs.task || 'auto' }}
  cancel-in-progress: false

jobs:
  determine-task:
    runs-on: ubuntu-latest
    outputs:
      should_train: ${{ steps.check.outputs.should_train }}
      should_predict: ${{ steps.check.outputs.should_predict }}
      should_monitor: ${{ steps.check.outputs.should_monitor }}
    steps:
      - id: check
        run: |
          TASK="${{ github.event.inputs.task }}"
          SCHEDULE="${{ github.event.schedule }}"
          
          if [[ "$SCHEDULE" == "0 8 * * *" ]] || [[ "$TASK" == "train" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_train=true" >> $GITHUB_OUTPUT
          else
            echo "should_train=false" >> $GITHUB_OUTPUT
          fi
          
          if [[ "$SCHEDULE" == "0 * * * *" ]] || [[ "$TASK" == "predict" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_predict=true" >> $GITHUB_OUTPUT
          else
            echo "should_predict=false" >> $GITHUB_OUTPUT
          fi
          
          if [[ "$SCHEDULE" == "*/15 * * * *" ]] || [[ "$TASK" == "monitor" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_monitor=true" >> $GITHUB_OUTPUT
          else
            echo "should_monitor=false" >> $GITHUB_OUTPUT
          fi

  train-model:
    needs: determine-task
    if: needs.determine-task.outputs.should_train == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ§  Entrenar modelo
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python adausd_lstm.py
      
      - name: âœ… Verificar archivos
        id: check_files
        run: |
          files_ok=true
          
          if [ -d "ADAUSD_MODELS" ]; then
            echo "âœ… ADAUSD_MODELS/ generado"
            ls -lh ADAUSD_MODELS/
          else
            echo "âŒ ADAUSD_MODELS/ NO generado"
            files_ok=false
          fi
          
          if [ -f "ADAUSD_1h_data.csv" ]; then
            echo "âœ… ADAUSD_1h_data.csv generado"
          else
            echo "âŒ ADAUSD_1h_data.csv NO generado"
            files_ok=false
          fi
          
          echo "files_ok=$files_ok" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Guardar modelo
        if: steps.check_files.outputs.files_ok == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Sincronizando con remoto..."
            git merge origin/main --no-edit --strategy-option=theirs || {
              git checkout --ours ADAUSD_MODELS/ ADAUSD_1h_data.csv adausd_results.png
              git add -A
              git merge --continue --no-edit
            }
          fi
          
          git add -f ADAUSD_MODELS/
          git add -f ADAUSD_MODELS/*.pth
          git add -f ADAUSD_MODELS/*.pkl
          git add -f ADAUSD_MODELS/*.json
          git add -f ADAUSD_1h_data.csv
          git add -f adausd_results.png
          git add -f LAST_TRAINING.txt
          git add -f risk_config.json 2>/dev/null || true
          
          STAGED_FILES=$(git diff --staged --name-only)
          
          if [ -z "$STAGED_FILES" ]; then
            echo "ERROR: No hay archivos para commitear"
            exit 1
          fi
          
          FILES_COUNT=$(echo "$STAGED_FILES" | wc -l)
          
          git commit -m "Model trained [$(date +'%Y-%m-%d %H:%M UTC')]" \
                     -m "Files: $FILES_COUNT" \
                     -m "Updated: ADAUSD_MODELS, data, charts"
          
          for i in {1..3}; do
            if git push origin main; then
              echo "Push exitoso"
              exit 0
            fi
            sleep 2
            git pull --rebase origin main
          done
          
          exit 1

  predict-and-trade:
    needs: [determine-task, train-model]
    if: |
      always() &&
      needs.determine-task.outputs.should_predict == 'true' &&
      (needs.train-model.result == 'success' || needs.train-model.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: âœ… Verificar modelo
        run: |
          if [ ! -d "ADAUSD_MODELS" ]; then
            echo "ERROR: No existe ADAUSD_MODELS/"
            exit 1
          fi
      
      - name: ðŸ” Verificar Ã³rdenes
        id: check_order
        run: |
          if [ -f "open_orders.json" ]; then
            ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
            if [ "$ORDERS" -gt "0" ]; then
              echo "skip_trading=true" >> $GITHUB_OUTPUT
            else
              echo "skip_trading=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip_trading=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ”® Generar predicciÃ³n
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python predict_and_filter.py
      
      - name: ðŸ’¼ Ejecutar trading
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: python kraken_trader.py
      
      - name: ðŸ’¾ Guardar seÃ±ales
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          
          git add trading_signals.csv \
                  orders_executed.csv \
                  kraken_trades.csv \
                  open_orders.json \
                  risk_config.json \
                  prediction_tracker.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Trading data [$(date +'%H:%M UTC')]"
            git push origin main
          fi

  monitor-orders:
    needs: determine-task
    if: needs.determine-task.outputs.should_monitor == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Monitorear Ã³rdenes
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          if [ ! -f "open_orders.json" ]; then
            exit 0
          fi
          
          ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
          if [ "$ORDERS" -eq "0" ]; then
            exit 0
          fi
          
          python -c "from kraken_trader import monitor_orders; monitor_orders()"
      
      - name: ðŸ’¾ Actualizar estado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          
          git add kraken_trades.csv \
                  open_orders.json \
                  risk_config.json \
                  prediction_tracker.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Monitor update [$(date +'%H:%M UTC')]"
            git push origin main
          fi

  notify-completion:
    needs: [determine-task, train-model, predict-and-trade, monitor-orders]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“± Notificar error
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MSG="ERROR in Trading Bot at $(date +'%Y-%m-%d %H:%M UTC')"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_API}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="$MSG"

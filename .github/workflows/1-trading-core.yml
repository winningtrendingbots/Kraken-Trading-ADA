name: ü§ñ Trading Bot Core

on:
  schedule:
    - cron: '0 8 * * *'      # Entrenar diario 9 AM UTC
    - cron: '0 * * * *'      # Predicci√≥n + Trading cada hora
    - cron: '*/15 * * * *'   # Monitoreo cada 15 minutos
  
  workflow_dispatch:
    inputs:
      task:
        description: 'Tarea a ejecutar'
        required: true
        type: choice
        options:
          - train        # Entrenar modelo
          - predict      # Predicci√≥n + Trading
          - monitor      # Monitoreo
          - all          # Todo

permissions:
  contents: write

concurrency:
  group: trading-${{ github.event.schedule || github.event.inputs.task || 'auto' }}
  cancel-in-progress: false

jobs:
  # ========================================
  # JOB 1: DETERMINAR QU√â EJECUTAR
  # ========================================
  determine-task:
    runs-on: ubuntu-latest
    outputs:
      should_train: ${{ steps.check.outputs.should_train }}
      should_predict: ${{ steps.check.outputs.should_predict }}
      should_monitor: ${{ steps.check.outputs.should_monitor }}
    steps:
      - id: check
        run: |
          TASK="${{ github.event.inputs.task }}"
          SCHEDULE="${{ github.event.schedule }}"
          
          echo "üìã Task: $TASK"
          echo "‚è∞ Schedule: $SCHEDULE"
          
          # L√≥gica de ejecuci√≥n
          if [[ "$SCHEDULE" == "0 8 * * *" ]] || [[ "$TASK" == "train" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_train=true" >> $GITHUB_OUTPUT
          else
            echo "should_train=false" >> $GITHUB_OUTPUT
          fi
          
          if [[ "$SCHEDULE" == "0 * * * *" ]] || [[ "$TASK" == "predict" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_predict=true" >> $GITHUB_OUTPUT
          else
            echo "should_predict=false" >> $GITHUB_OUTPUT
          fi
          
          if [[ "$SCHEDULE" == "*/15 * * * *" ]] || [[ "$TASK" == "monitor" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_monitor=true" >> $GITHUB_OUTPUT
          else
            echo "should_monitor=false" >> $GITHUB_OUTPUT
          fi
          
          echo "‚úÖ Configuraci√≥n completada"

  # ========================================
  # JOB 2: ENTRENAR MODELO (1 VEZ AL D√çA)
  # ========================================
  train-model:
    needs: determine-task
    if: needs.determine-task.outputs.should_train == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üß† Entrenar modelo LSTM
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "üîß Iniciando entrenamiento..."
          python adausd_lstm.py
      
      - name: ‚úÖ Verificar archivos generados
        id: check_files
        run: |
          echo "üìÇ Verificando archivos generados..."
          
          files_ok=true
          
          if [ -d "ADAUSD_MODELS" ]; then
            echo "‚úÖ ADAUSD_MODELS/ generado"
            ls -lh ADAUSD_MODELS/
          else
            echo "‚ùå ADAUSD_MODELS/ NO generado"
            files_ok=false
          fi
          
          if [ -f "ADAUSD_1h_data.csv" ]; then
            echo "‚úÖ ADAUSD_1h_data.csv generado"
          else
            echo "‚ùå ADAUSD_1h_data.csv NO generado"
            files_ok=false
          fi
          
          echo "files_ok=$files_ok" >> $GITHUB_OUTPUT
      
      - name: üíæ Guardar modelo (CON MANEJO DE CONFLICTOS)
        if: steps.check_files.outputs.files_ok == 'true'
        run: |
          echo "üîß Configurando Git..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "üì• Sincronizando con remoto..."
          git fetch origin main
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "‚ö†Ô∏è Detectada divergencia con remoto"
            git stash --include-untracked
            git pull --rebase origin main || {
              git rebase --abort 2>/dev/null || true
              git reset --hard origin/main
            }
            git stash pop || {
              git checkout --theirs ADAUSD_MODELS/ ADAUSD_1h_data.csv adausd_results.png 2>/dev/null || true
              git stash drop
            }
          fi
          
          echo "‚ûï Agregando archivos..."
          git add -f ADAUSD_MODELS/ ADAUSD_1h_data.csv adausd_results.png LAST_TRAINING.txt risk_config.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            git commit --allow-empty -m "ü§ñ Model trained [$(date +'%Y-%m-%d %H:%M UTC')]"
          else
            git commit -m "ü§ñ Model trained [$(date +'%Y-%m-%d %H:%M UTC')]"
          fi
          
          if git push origin main; then
            echo "‚úÖ Push exitoso"
          else
            git push --force-with-lease origin main || {
              git pull --rebase origin main
              git push origin main
            }
          fi
          
          echo "‚úÖ ¬°Modelo guardado exitosamente!"

  # ========================================
  # JOB 3: PREDICCI√ìN + TRADING (CADA HORA)
  # ========================================
  predict-and-trade:
    needs: [determine-task, train-model]
    if: |
      always() &&
      needs.determine-task.outputs.should_predict == 'true' &&
      (needs.train-model.result == 'success' || needs.train-model.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ‚úÖ Verificar modelo existe
        run: |
          if [ ! -d "ADAUSD_MODELS" ]; then
            echo "‚ùå ERROR: No existe ADAUSD_MODELS/"
            exit 1
          fi
          echo "‚úÖ Modelo encontrado"
      
      - name: üîç Verificar si hay orden abierta
        id: check_order
        run: |
          if [ -f "open_orders.json" ]; then
            ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
            echo "orders_count=$ORDERS" >> $GITHUB_OUTPUT
            
            if [ "$ORDERS" -gt "0" ]; then
              echo "‚ö†Ô∏è Ya hay $ORDERS orden(es) abierta(s)"
              echo "‚è≠Ô∏è Saltando predicci√≥n (solo 1 orden permitida)"
              echo "skip_trading=true" >> $GITHUB_OUTPUT
            else
              echo "‚úÖ No hay √≥rdenes abiertas"
              echo "skip_trading=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚úÖ No hay archivo de √≥rdenes"
            echo "skip_trading=false" >> $GITHUB_OUTPUT
          fi
      
      - name: üîÆ Generar predicci√≥n
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "üîÆ Generando predicci√≥n con 4 decimales..."
          python predict_and_filter.py
      
      - name: üíº Ejecutar trading
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "üíº Ejecutando trading..."
          python kraken_trader.py
      
      - name: üíæ Guardar se√±ales y prediction_tracker
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          # ‚úÖ IMPORTANTE: Guardar prediction_tracker.csv
          git add trading_signals.csv \
                  orders_executed.csv \
                  kraken_trades.csv \
                  open_orders.json \
                  risk_config.json \
                  prediction_tracker.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No hay cambios"
          else
            SIGNAL="N/A"
            if [ -f "trading_signals.csv" ]; then
              SIGNAL=$(tail -n 1 trading_signals.csv | cut -d',' -f10 || echo "N/A")
            fi
            
            git commit -m "üìä Trading [$(date +'%H:%M UTC')] Signal: $SIGNAL"
            git push origin main
            echo "‚úÖ Datos guardados (incluido prediction_tracker.csv)"
          fi

  # ========================================
  # JOB 4: MONITOREO CADA 15 MINUTOS
  # ========================================
  monitor-orders:
    needs: determine-task
    if: needs.determine-task.outputs.should_monitor == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîç Monitorear √≥rdenes
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "üîç Monitoreando √≥rdenes abiertas..."
          
          if [ ! -f "open_orders.json" ]; then
            echo "‚ÑπÔ∏è No hay √≥rdenes abiertas"
            exit 0
          fi
          
          ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
          
          if [ "$ORDERS" -eq "0" ]; then
            echo "‚ÑπÔ∏è No hay √≥rdenes para monitorear"
            exit 0
          fi
          
          python -c "from kraken_trader import monitor_orders; monitor_orders()"
      
      - name: üíæ Actualizar estado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          # ‚úÖ IMPORTANTE: Guardar prediction_tracker.csv actualizado
          git add kraken_trades.csv \
                  open_orders.json \
                  risk_config.json \
                  prediction_tracker.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No hay cambios"
          else
            CLOSED=0
            if [ -f kraken_trades.csv ]; then
              CLOSED=$(tail -n +2 kraken_trades.csv | grep "$(date +'%Y-%m-%d')" | wc -l || echo "0")
            fi
            
            git commit -m "üîç Monitor [$(date +'%H:%M UTC')] Closed: $CLOSED"
            git push origin main
            echo "‚úÖ Estado actualizado (incluido prediction_tracker.csv)"
          fi

  # ========================================
  # JOB 5: NOTIFICACI√ìN FINAL (SOLO SI HAY ERROR)
  # ========================================
  notify-completion:
    needs: [determine-task, train-model, predict-and-trade, monitor-orders]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: üì± Enviar notificaci√≥n de error
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MSG="‚ùå *Trading Bot - ERROR*%0A%0A"
          MSG="${MSG}Time: $(date +'%Y-%m-%d %H:%M UTC')%0A%0A"
          
          [[ "${{ needs.train-model.result }}" == "failure" ]] && MSG="${MSG}üß† Training: FAILED%0A"
          [[ "${{ needs.predict-and-trade.result }}" == "failure" ]] && MSG="${MSG}üîÆ Prediction: FAILED%0A"
          [[ "${{ needs.monitor-orders.result }}" == "failure" ]] && MSG="${MSG}üîç Monitor: FAILED%0A"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_API}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MSG}" \
            -d parse_mode="Markdown"

name: ü§ñ Trading Bot - 5 Minutos

on:
  schedule:
    - cron: '0 8 * * *'      # Entrenar diario 9 AM UTC
    - cron: '*/5 * * * *'    # üÜï Predicci√≥n + Trading CADA 5 MINUTOS
    - cron: '*/10 * * * *'   # Monitoreo cada 15 minutos
  
  workflow_dispatch:
    inputs:
      task:
        description: 'Tarea a ejecutar'
        required: true
        type: choice
        options:
          - train        # Entrenar modelo
          - predict      # Predicci√≥n + Trading
          - monitor      # Monitoreo
          - all          # Todo

permissions:
  contents: write

concurrency:
  group: trading-${{ github.event.inputs.task || 'auto' }}
  cancel-in-progress: false

jobs:
  # ========================================
  # JOB 1: DETERMINAR QU√â EJECUTAR
  # ========================================
  determine-task:
    runs-on: ubuntu-latest
    outputs:
      should_train: ${{ steps.check.outputs.should_train }}
      should_predict: ${{ steps.check.outputs.should_predict }}
      should_monitor: ${{ steps.check.outputs.should_monitor }}
    steps:
      - id: check
        run: |
          TASK="${{ github.event.inputs.task }}"
          SCHEDULE="${{ github.event.schedule }}"
          
          echo "üìã Task: $TASK"
          echo "‚è∞ Schedule: $SCHEDULE"
          
          # L√≥gica de ejecuci√≥n
          if [[ "$SCHEDULE" == "0 9 * * *" ]] || [[ "$TASK" == "train" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_train=true" >> $GITHUB_OUTPUT
          else
            echo "should_train=false" >> $GITHUB_OUTPUT
          fi
          
          # üÜï Predicci√≥n + Trading cada 5 minutos
          if [[ "$SCHEDULE" == "*/5 * * * *" ]] || [[ "$TASK" == "predict" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_predict=true" >> $GITHUB_OUTPUT
          else
            echo "should_predict=false" >> $GITHUB_OUTPUT
          fi
          
          if [[ "$SCHEDULE" == "*/15 * * * *" ]] || [[ "$TASK" == "monitor" ]] || [[ "$TASK" == "all" ]]; then
            echo "should_monitor=true" >> $GITHUB_OUTPUT
          else
            echo "should_monitor=false" >> $GITHUB_OUTPUT
          fi
          
          echo "‚úÖ Configuraci√≥n completada"

  # ========================================
  # JOB 2: ENTRENAR MODELO (1 VEZ AL D√çA)
  # ========================================
  train-model:
    needs: determine-task
    if: needs.determine-task.outputs.should_train == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üß† Entrenar modelo LSTM
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üîß Iniciando entrenamiento..."
          python adausd_lstm.py
      
      - name: ‚úÖ Verificar archivos generados
        run: |
          echo "üìÇ Archivos generados:"
          [ -d "ADAUSD_MODELS" ] && ls -lh ADAUSD_MODELS/ || echo "‚ùå No se gener√≥ ADAUSD_MODELS/"
          [ -f "ADAUSD_1h_data.csv" ] && echo "‚úÖ CSV generado" || echo "‚ùå No se gener√≥ CSV"
          [ -f "adausd_results.png" ] && echo "‚úÖ Gr√°fica generada" || echo "‚ùå No se gener√≥ gr√°fica"
      
      - name: üíæ Guardar modelo y archivos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "üì• Sincronizando con remoto..."
          git pull --rebase origin main || true
          
          echo "‚ûï Agregando archivos..."
          git add -f ADAUSD_MODELS/ || echo "‚ö†Ô∏è No se pudo agregar ADAUSD_MODELS/"
          git add -f ADAUSD_1h_data.csv || echo "‚ö†Ô∏è No se pudo agregar CSV"
          git add -f adausd_results.png || echo "‚ö†Ô∏è No se pudo agregar PNG"
          git add -f LAST_TRAINING.txt || echo "‚ö†Ô∏è No se pudo agregar timestamp"
          git add -f risk_config.json 2>/dev/null || true
          
          # Siempre hacer commit
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No hay cambios detectados, creando commit vac√≠o con timestamp..."
            git commit --allow-empty -m "ü§ñ Model training completed [$(date +'%Y-%m-%d %H:%M UTC')]"
          else
            echo "‚úÖ Cambios detectados, commiteando..."
            git commit -m "ü§ñ Model trained [$(date +'%Y-%m-%d %H:%M UTC')]"
          fi
          
          echo ""
          echo "üì§ Pushing to remote..."
          git push origin main
          
          echo "‚úÖ Modelo y archivos guardados exitosamente"

  # ========================================
  # JOB 3: PREDICCI√ìN + TRADING (CADA 5 MIN)
  # ========================================
  predict-and-trade:
    needs: [determine-task, train-model]
    if: |
      always() &&
      needs.determine-task.outputs.should_predict == 'true' &&
      (needs.train-model.result == 'success' || needs.train-model.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ‚úÖ Verificar modelo existe
        run: |
          if [ ! -d "ADAUSD_MODELS" ]; then
            echo "‚ùå ERROR: No existe ADAUSD_MODELS/"
            echo "üîß Ejecuta primero: workflow_dispatch ‚Üí train"
            exit 1
          fi
          echo "‚úÖ Modelo encontrado"
      
      - name: üîç Verificar si hay orden abierta
        id: check_order
        run: |
          if [ -f "open_orders.json" ]; then
            ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
            echo "orders_count=$ORDERS" >> $GITHUB_OUTPUT
            
            if [ "$ORDERS" -gt "0" ]; then
              echo "‚ö†Ô∏è Ya hay $ORDERS orden(es) abierta(s)"
              echo "‚è≠Ô∏è Saltando predicci√≥n y trading (solo 1 orden permitida)"
              echo "skip_trading=true" >> $GITHUB_OUTPUT
            else
              echo "‚úÖ No hay √≥rdenes abiertas, procediendo..."
              echo "skip_trading=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚úÖ No hay archivo de √≥rdenes, procediendo..."
            echo "skip_trading=false" >> $GITHUB_OUTPUT
          fi
      
      - name: üîÆ Generar predicci√≥n
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üîÆ Generando predicci√≥n con datos de 1 hora..."
          python predict_and_filter.py
      
      - name: üíº Ejecutar trading
        if: steps.check_order.outputs.skip_trading != 'true'
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "üíº Ejecutando trading..."
          python kraken_trader.py
      
      - name: üíæ Guardar se√±ales y √≥rdenes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          git add trading_signals.csv orders_executed.csv kraken_trades.csv open_orders.json risk_config.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No hay cambios"
          else
            SIGNAL="N/A"
            if [ -f "trading_signals.csv" ]; then
              SIGNAL=$(tail -n 1 trading_signals.csv | cut -d',' -f10 || echo "N/A")
            fi
            
            git commit -m "üìä Trading [$(date +'%H:%M UTC')] Signal: $SIGNAL"
            git push origin main
            echo "‚úÖ Datos guardados"
          fi

  # ========================================
  # JOB 4: MONITOREO CADA 15 MINUTOS
  # ========================================
  monitor-orders:
    needs: determine-task
    if: needs.determine-task.outputs.should_monitor == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîç Monitorear √≥rdenes cada 15 min
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "üîç Monitoreando √≥rdenes abiertas (cada 15 min)..."
          
          if [ ! -f "open_orders.json" ]; then
            echo "‚ÑπÔ∏è No hay √≥rdenes abiertas"
            exit 0
          fi
          
          ORDERS=$(cat open_orders.json | grep -c "txid" || echo "0")
          echo "üìä √ìrdenes abiertas: $ORDERS"
          
          if [ "$ORDERS" -eq "0" ]; then
            echo "‚ÑπÔ∏è No hay √≥rdenes para monitorear"
            exit 0
          fi
          
          python -c "from kraken_trader import monitor_orders; monitor_orders()"
      
      - name: üíæ Actualizar estado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          git add kraken_trades.csv open_orders.json risk_config.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No hay cambios"
          else
            CLOSED=0
            if [ -f kraken_trades.csv ]; then
              CLOSED=$(tail -n +2 kraken_trades.csv | grep "$(date +'%Y-%m-%d')" | wc -l || echo "0")
            fi
            
            git commit -m "üîç Monitor [$(date +'%H:%M UTC')] Closed: $CLOSED"
            git push origin main
            echo "‚úÖ Estado actualizado"
          fi

  # ========================================
  # JOB 5: NOTIFICACI√ìN FINAL
  # ========================================
  notify-completion:
    needs: [determine-task, train-model, predict-and-trade, monitor-orders]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: üì± Enviar resumen
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="‚úÖ"
          
          if [[ "${{ needs.train-model.result }}" == "failure" ]]; then
            STATUS="‚ùå Training failed"
          elif [[ "${{ needs.predict-and-trade.result }}" == "failure" ]]; then
            STATUS="‚ùå Trading failed"
          elif [[ "${{ needs.monitor-orders.result }}" == "failure" ]]; then
            STATUS="‚ùå Monitor failed"
          else
            STATUS="‚úÖ All OK"
          fi
          
          MSG="ü§ñ *Trading Bot - 5min*%0A%0A"
          MSG="${MSG}Status: ${STATUS}%0A"
          MSG="${MSG}Time: $(date +'%Y-%m-%d %H:%M UTC')%0A%0A"
          
          [[ "${{ needs.determine-task.outputs.should_train }}" == "true" ]] && MSG="${MSG}üß† Training: ${{ needs.train-model.result }}%0A"
          [[ "${{ needs.determine-task.outputs.should_predict }}" == "true" ]] && MSG="${MSG}üîÆ Prediction: ${{ needs.predict-and-trade.result }}%0A"
          [[ "${{ needs.determine-task.outputs.should_monitor }}" == "true" ]] && MSG="${MSG}üîç Monitor: ${{ needs.monitor-orders.result }}%0A"
          
          # Solo enviar si hay fallo o si es ejecuci√≥n manual
          if [[ "${STATUS}" == *"failed"* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_API}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="${MSG}" \
              -d parse_mode="Markdown" || echo "‚ö†Ô∏è Telegram notification failed"
          else
            echo "‚úÖ Todo OK - No se env√≠a notificaci√≥n (reducir spam)"
          fi

name: ðŸ¤–  Train AI Model (5m)

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante para poder hacer merge/rebase

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy requests tensorflow scikit-learn matplotlib joblib

      - name: Check if market is active (Simple check)
        id: check
        run: echo "should_train=true" >> $GITHUB_OUTPUT

      - name: Train Model
        if: steps.check.outputs.should_train == 'true'
        run: python adausd_lstm_5min.py

      - name: Commit model and results
        if: steps.check.outputs.should_train == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # --- CORRECCIÃ“N DE ERROR DE PUSH ---
          # 1. Asegurar que tenemos la Ãºltima versiÃ³n remota
          git pull origin main --rebase
          
          # 2. AÃ±adir archivos
          git add ADAUSD_MODELS/ ADAUSD_1h_data.csv training_loss.png latest_pred.json 2>/dev/null || true
          
          # 3. Commit y Push
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-train model $(date -u +%Y-%m-%d)"
            git push origin main
          fi

name: ðŸ¤–  Train Robust AI Model

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas numpy torch yfinance requests joblib

      - name: Train LSTM model
        env:
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python adausd_lstm_5min.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # SINCRONIZACIÃ“N CRÃTICA
          git pull origin main --rebase
          
          git add ADAUSD_MODELS/ ADAUSD_1h_data.csv latest_pred.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "Sin cambios"
          else
            git commit -m "Model trained $(date -u +%Y-%m-%d)"
            git push origin main
          fi

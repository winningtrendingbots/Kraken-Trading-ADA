name: ðŸ¤–  Train Robust AI Model

on:
  schedule:
    - cron: '0 */12 * * *' # Entrenar cada 12 horas es suficiente para LSTM
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance tensorflow scikit-learn requests joblib

      - name: Run Training
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_API }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python adausd_lstm_5min.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Asegurar sincronizaciÃ³n
          git pull origin main --rebase || echo "Nada que pullear"

          # 2. Agregar archivos clave
          git add ADAUSD_MODELS/ ADAUSD_1h_data.csv training_loss.png
          
          # 3. Commit seguro
          if git diff --staged --quiet; then
            echo "No hay cambios en el modelo."
          else
            git commit -m "ðŸ§  Model Retrained $(date -u +%Y-%m-%d)"
            git push origin main
          fi

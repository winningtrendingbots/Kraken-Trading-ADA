name: ğŸ”® Predict & Trade

on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-and-trade:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Check if model exists
        id: check
        run: |
          if [ -d "ADAUSD_MODELS" ] && [ "$(ls -A ADAUSD_MODELS/*.keras 2>/dev/null)" ]; then
            echo "âœ… Modelo encontrado"
            echo "has_model=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No hay modelo entrenado aÃºn"
            echo "has_model=false" >> $GITHUB_OUTPUT
          fi
      
      - name: â³ Wait for model
        if: steps.check.outputs.has_model == 'false'
        run: |
          echo "â³ Esperando entrenamiento del modelo..."
          echo "El modelo se entrena automÃ¡ticamente 1 vez al dÃ­a"
          echo "O puedes ejecutar manualmente el workflow 'Train Model'"
          exit 0
      
      - name: ğŸ Setup Python
        if: steps.check.outputs.has_model == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        if: steps.check.outputs.has_model == 'true'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”® Generate predictions
        if: steps.check.outputs.has_model == 'true'
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "ğŸ”® Generando predicciones con LSTM..."
          python predict_and_filter.py
          echo "âœ… Predicciones generadas"
      
      - name: ğŸ’¼ Execute trades
        if: steps.check.outputs.has_model == 'true'
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "ğŸ’¼ Ejecutando estrategia de trading..."
          python trading_orchestrator.py
          echo "âœ… Ciclo de trading completado"
      
      - name: ğŸ’¾ Save signals and orders
        if: steps.check.outputs.has_model == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Agregar archivos de seÃ±ales y Ã³rdenes
          git add trading_signals.csv orders_executed.csv *.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No hay nuevas seÃ±ales/Ã³rdenes"
          else
            timestamp=$(date -u +%H:%M)
            git commit -m "ğŸ”® Trading cycle $timestamp UTC"
            git push
            echo "âœ… SeÃ±ales y Ã³rdenes guardadas"
          fi
      
      - name: ğŸ“Š Cycle summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          if [ "${{ steps.check.outputs.has_model }}" = "true" ]; then
            echo "âœ… Ciclo completado exitosamente"
            echo "   - Predicciones generadas"
            echo "   - Estrategia ejecutada"
            echo "   - Datos guardados"
          else
            echo "â³ Esperando modelo inicial"
            echo "   Ejecuta 'Train Model' primero"
          fi
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
